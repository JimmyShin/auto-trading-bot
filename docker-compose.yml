services:
  bot:
    # Production: pull pre-built image from GHCR (no builds on server)
    image: ghcr.io/jimmyshin/auto-trading-bot:ccxt-fix
    container_name: auto-trading-bot
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - PYTHONUNBUFFERED=1
      - METRICS_PORT=9108
    volumes:
      - ./data:/app/data
      - ./state.json:/app/state.json
    ports:
      - "9108:9108"
    healthcheck:
      test: ["CMD", "python", "scripts/healthcheck.py"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 30s
    command: ["python", "-m", "auto_trading_bot.main"]
