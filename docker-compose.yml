services:
  bot:
    # Production: pull pre-built image from GHCR (no builds on server)
    image: ghcr.io/jimmyshin/auto-trading-bot:latest
    container_name: auto-trading-bot
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - PYTHONUNBUFFERED=1
    volumes:
      - ./data:/app/data
      - ./state.json:/app/state.json
    healthcheck:
      test: ["CMD", "python", "scripts/healthcheck.py"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 30s
    command: ["python", "main.py"]
