name: Auto Trading Reports (Daily + Weekly)

on:
  schedule:
    - cron: '0 15 * * *'     # 매일 KST 00:00 → Daily snapshot
    - cron: '0 15 * * 0'     # 매주 일요일 KST 00:00 → Weekly summary
  workflow_dispatch:
    inputs:
      run_type:
        description: "daily or weekly"
        required: true
        default: "daily"
      dry_run:
        description: "Set SLACK_DRY_RUN=true to test without sending to Slack"
        required: false
        default: "false"

jobs:
  trading_reports:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run scheduled snapshot
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          SLACK_DRY_RUN: ${{ inputs.dry_run }}
        run: |
          if [ "${{ github.event.inputs.run_type }}" = "weekly" ]; then
            echo "▶ Running weekly summary..."
            python -m auto_trading_bot.schedulers weekly
          else
            echo "▶ Running daily snapshot..."
            python -m auto_trading_bot.schedulers daily
          fi
